name: CI

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run type check
        run: npm run type-check --if-present || npx tsc --noEmit

      - name: Run tests
        run: npm test --if-present

      - name: Build application
        run: npm run build

      - name: Check bundle size
        run: |
          echo "### Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          if [ -d "dist/assets" ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            ls -lh dist/assets/*.js | awk '{print $9, $5}' >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with warnings
        run: npm run lint --if-present || echo "Linting completed with warnings"
        continue-on-error: true

      - name: Check for TODO/FIXME comments
        run: |
          echo "### Code Quality Checks" >> $GITHUB_STEP_SUMMARY
          TODO_COUNT=$(grep -r "TODO" src/ --include="*.ts" --include="*.tsx" | wc -l || echo 0)
          FIXME_COUNT=$(grep -r "FIXME" src/ --include="*.ts" --include="*.tsx" | wc -l || echo 0)
          echo "- TODO comments: $TODO_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- FIXME comments: $FIXME_COUNT" >> $GITHUB_STEP_SUMMARY
